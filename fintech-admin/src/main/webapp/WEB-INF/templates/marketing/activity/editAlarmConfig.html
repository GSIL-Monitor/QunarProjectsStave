<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/appjs/layui/css/layui.css" media="all"/>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/resources/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/resources/css/animate.css" rel="stylesheet">
    <link href="/resources/css/style.css?v=4.1.0" rel="stylesheet">

    <script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.14.6/umd/popper.js"></script>

    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <link href="https://cdn.bootcss.com/bootstrap-select/1.13.5/css/bootstrap-select.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap-select/1.13.5/js/bootstrap-select.min.js"></script>

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="editAlarmConfig">
                        <input id="activityId" name="activityId"
                               type="hidden" th:value="${id}"/>

                        <div class="form-group receiver">
                            <label class="col-sm-3 control-label">报警联系人：</label>
                            <div class="col-sm-8">
                                <input id="receiver" name="receiver" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group alertMode">
                            <label class="col-sm-3 control-label">通知方式：</label>
                            <div>
                                <div class="col-sm-8">
                                    <label><input type="checkbox" id="qtalk" value="1">qtalk提醒&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                    <label><input type="checkbox" id="sms"
                                                  value="2">短信&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                    <label><input type="checkbox" id="qmq" value="4">qmq消息&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                    <label><input type="checkbox" id="email" value="8">邮件</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group extEmailReceiver">
                            <label class="col-sm-3 control-label">外部邮箱：</label>
                            <div class="col-sm-8">
                                <input id="extEmailReceiver" name="extEmailReceiver" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group extMobileReceiver">
                            <label class="col-sm-3 control-label">外部手机：</label>
                            <div class="col-sm-8">
                                <input id="extMobileReceiver" name="extMobileReceiver" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group notifyInterval">
                            <label class="col-sm-3 control-label">通知时间间隔：</label>
                            <div class="col-sm-8">
                                <input id="notifyInterval" name="notifyInterval" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group startTime">
                            <label class="col-sm-3 control-label">报警开始时间：</label>
                            <div class="col-sm-8">
                                <input id="startTime" name="startTime" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group endTime">
                            <label class="col-sm-3 control-label">报警结束时间：</label>
                            <div class="col-sm-8">
                                <input id="endTime" name="endTime" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group mode">
                            <label class="col-sm-3 control-label">报警模式：</label>
                            <div class="col-sm-8">
                                <select id="model" name="model" class="form-control">
                                    <option value="MAX">MAX</option>
                                    <option value="MIN">MIN</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group amount">
                            <label class="col-sm-3 control-label">报警金额阈值：</label>
                            <div class="col-sm-8">
                                <input id="amount" name="amount" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group remark">
                            <label class="col-sm-3 control-label">说明：</label>
                            <div class="col-sm-8">
                                <input id="remark" name="remark" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group remark">
                            <label class="col-sm-3 control-label">监控状态：</label>
                            <div class="col-sm-8">
                                <select id="useStatus" name="useStatus" class="form-control">
                                    <option value="USED">开启</option>
                                    <option value="UNUSED">关闭</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-6">
                                <button id="operType" type="submit" class="btn btn-primary" value="0">新增</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/static/appjs/layui/layui.js"></script>
<script src="/static/appjs/marketing/activity/editAlarmConfig.js"></script>
<script>
    layui.use(['form', 'laydate'], function () {
        var form = layui.form
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#startTime',
            type: 'time',
            format: 'HH:mm'
        });
        laydate.render({
            elem: '#endTime',
            type: 'time',
            format: 'HH:mm'
        });
    });
</script>
</body>

</html>
