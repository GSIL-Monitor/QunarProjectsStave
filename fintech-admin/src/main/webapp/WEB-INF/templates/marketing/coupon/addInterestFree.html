<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/appjs/layui/css/layui.css" media="all"/>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/resources/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/resources/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/resources/css/animate.css" rel="stylesheet">
    <link href="/resources/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
<div>
    <form class="form-horizontal m-t" id="addFree" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-sm-3 control-label">渠道：</label>
            <div class="col-sm-8">
                <select id="orgChannel" name="orgChannel" class="form-control">
                    <option value="" style="display: none">请选择渠道</option>
                    <option value="QUNAR">QUNAR</option>
                    <option value="CTRIP">CTRIP</option>
                    <option value="ELONG">ELONG</option>
                    <option value="FINANCE">FINANCE</option>
                </select>
            </div>
            <div class="col-sm-8">
            <h4 style="color: red;padding-top:7px;margin-bottom:0;text-align:center;margin-left: 103px">请务必选择和文件用户对应渠道！</h4>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">产品：</label>
            <div class="col-sm-8">
                <select id="productNo" name="productNo" class="form-control">
                    <option value="" style="display: none">请选择产品</option>
                    <option value="IOUS">IOUS</option>
                    <option value="CASH">CASH</option>
                    <option value="MART">MART</option>
                    <option value="ELITE">ELITE</option>
                    <option value="BUSI">BUSI</option>
                    <option value="BOSS">BOSS</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">券面额：</label>
            <div class="col-sm-8">
                <input id="couponAmount" name="couponAmount" class="form-control" type="text">
                <input id="couponCode" name="couponCode" type="hidden" th:value="${couponInfo.couponCode}">
                <input id="activityCode" name="activityCode" type="hidden" th:value="${couponInfo.activityCode}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">文件：</label>
            <div class="col-sm-8">
                <div><input type="file" id="couponFile" name="couponFile" /></div>
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-3">
                <button type="submit" class="btn btn-info">发券</button>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script src="/static/appjs/marketing/coupon/addInterestFree.js"></script>
<script src="/static/appjs/layui/layui.js"></script>
</body>

</html>
