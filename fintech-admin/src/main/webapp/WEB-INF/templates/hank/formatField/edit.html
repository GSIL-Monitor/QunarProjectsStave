<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="signupForm">
                    <input id="id" name="id" th:value="${formatField.id}"
                           type="hidden">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">任务类型：</label>
                        <div class="col-sm-8">
                            <input id="taskType" name="taskType" class="form-control"
                                   type="text" th:value="${formatField.taskType}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">文件接收方：</label>
                        <div class="col-sm-8">
                            <input id="receiver" name="receiver" class="form-control"
                                   type="text" th:value="${formatField.receiver}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">域输出序：</label>
                        <div class="col-sm-8">
                            <input id="outOrder" name="outOrder" class="form-control"
                                   type="text" th:value="${formatField.outOrder}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">JSON 输出key：</label>
                        <div class="col-sm-8">
                            <input id="outKey" name="outKey" class="form-control"
                                   type="text" th:value="${formatField.outKey}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">输出项含义：</label>
                        <div class="col-sm-8">
                            <input id="outRemark" name="outRemark" class="form-control"
                                   type="text" th:value="${formatField.outRemark}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">操作域：</label>
                        <div class="col-sm-8">
                            <input id="operateField" name="operateField" class="form-control"
                                   type="text" th:value="${formatField.operateField}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">操作指令：</label>
                        <div class="col-sm-8">
                            <input id="operateCommand" name="operateCommand" class="form-control"
                                   type="text" th:value="${formatField.operateCommand}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">配置状态:</label>
                        <div class="col-sm-8">
                            <label class="radio-inline"> <input
                                    th:field="*{formatField.status}" type="radio" name="status" value="1" />
                                正常
                            </label> <label class="radio-inline"> <input
                                th:field="*{formatField.status}" type="radio" name="status" value="2" />
                            无效
                        </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/static/appjs/hank/formatField/edit.js">
</script>
</body>
</html>
