<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="signupForm">
                    <input id="id" name="id" th:value="${taskConfig.id}"
                           type="hidden">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">任务类型：</label>
                        <div class="col-sm-8">
                            <input id="taskType" name="taskType" class="form-control" type="text"
                                   th:value="${taskConfig.taskType}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">基础表库：</label>
                        <div class="col-sm-8">
                            <input id="baseTable" name="baseTable" class="form-control"
                                   type="text" th:value="${taskConfig.baseTable}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">查询模式:</label>
                        <div class="col-sm-8">
                            <label class="radio-inline"> <input
                                    th:field="*{taskConfig.queryMode}" type="radio" name="queryMode" value="1" />
                                ID
                            </label> <label class="radio-inline"> <input
                                th:field="*{taskConfig.queryMode}" type="radio" name="queryMode" value="2" />
                            TIME
                        </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">任务描述：</label>
                        <div class="col-sm-8">
                            <input id="taskDesc" name="taskDesc" class="form-control" type="text"
                                   th:value="${taskConfig.taskDesc}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">配置状态:</label>
                        <div class="col-sm-8">
                            <label class="radio-inline"> <input
                                    th:field="*{taskConfig.status}" type="radio" name="status" value="1" />
                                正常
                            </label> <label class="radio-inline"> <input
                                th:field="*{taskConfig.status}" type="radio" name="status" value="2" />
                            无效
                        </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/static/appjs/hank/taskConfig/edit.js">
</script>
</body>
</html>
