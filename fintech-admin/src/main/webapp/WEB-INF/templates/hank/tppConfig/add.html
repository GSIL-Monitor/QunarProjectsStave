<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">任务类型：</label>
                            <div class="col-sm-8">
                                <input id="taskType" name="taskType" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文件接收方：</label>
                            <div class="col-sm-8">
                                <input id="receiver" name="receiver" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">拓展表（多值 | 分割）：</label>
                            <div class="col-sm-8">
                                <input id="extendTable" name="extendTable" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">本地路径：</label>
                            <div class="col-sm-8">
                                <input id="localPath" name="localPath" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文件名：</label>
                            <div class="col-sm-8">
                                <input id="fileName" name="fileName" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文件名日期格式：</label>
                            <div class="col-sm-8">
                                <input id="fileDateFormat" name="fileDateFormat" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文件头信息：</label>
                            <div class="col-sm-8">
                                <input id="fileHeader" name="fileHeader" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文件尾信息：</label>
                            <div class="col-sm-8">
                                <input id="fileTail" name="fileTail" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">行头信息：</label>
                            <div class="col-sm-8">
                                <input id="line_header" name="line_header" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">域分隔符：</label>
                            <div class="col-sm-8">
                                <input id="splitField" name="splitField" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">空值占位符：</label>
                            <div class="col-sm-8">
                                <input id="nullField" name="nullField" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">加密秘钥：</label>
                            <div class="col-sm-8">
                                <input id="secretKey" name="secretKey" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">配置状态:</label>
                            <div class="col-sm-8">
                                <label class="radio-inline"> <input type="radio"
                                                                    name="status" value="1" checked/> 有效
                                </label> <label class="radio-inline"> <input type="radio"
                                                                             name="status" value="2" /> 无效
                            </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/static/appjs/hank/tppConfig/add.js">
</script>
</body>
</html>
