<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="signupForm">
                    <input id="id" name="id" th:value="${tppConfig.id}"
                           type="hidden">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">任务类型：</label>
                        <div class="col-sm-8">
                            <input id="taskType" name="taskType" class="form-control" type="text"
                                   th:value="${tppConfig.taskType}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">文件接收方：</label>
                        <div class="col-sm-8">
                            <input id="receiver" name="receiver" class="form-control"
                                   type="text" th:value="${tppConfig.receiver}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">拓展表：</label>
                        <div class="col-sm-8">
                            <input id="extendTable" name="extendTable" class="form-control"
                                   type="text" th:value="${tppConfig.extendTable}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">本地路径：</label>
                        <div class="col-sm-8">
                            <input id="localPath" name="localPath" class="form-control"
                                   type="text" th:value="${tppConfig.localPath}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">文件名：</label>
                        <div class="col-sm-8">
                            <input id="fileName" name="fileName" class="form-control"
                                   type="text" th:value="${tppConfig.fileName}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">文件名日期格式：</label>
                        <div class="col-sm-8">
                            <input id="fileDateFormat" name="fileDateFormat" class="form-control"
                                   type="text" th:value="${tppConfig.fileDateFormat}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">文件头信息：</label>
                        <div class="col-sm-8">
                            <input id="fileHeader" name="fileHeader" class="form-control"
                                   type="text" th:value="${tppConfig.fileHeader}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">文件尾信息：</label>
                        <div class="col-sm-8">
                            <input id="fileTail" name="fileTail" class="form-control"
                                   type="text" th:value="${tppConfig.fileTail}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">行头信息：</label>
                        <div class="col-sm-8">
                            <input id="lineHeader" name="lineHeader" class="form-control"
                                   type="text" th:value="${tppConfig.lineHeader}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">域分隔符：</label>
                        <div class="col-sm-8">
                            <input id="splitField" name="splitField" class="form-control"
                                   type="text" th:value="${tppConfig.splitField}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">空值占位符：</label>
                        <div class="col-sm-8">
                            <input id="nullField" name="nullField" class="form-control"
                                   type="text" th:value="${tppConfig.nullField}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">加密秘钥：</label>
                        <div class="col-sm-8">
                            <input id="secretKey" name="secretKey" class="form-control"
                                   type="text" th:value="${tppConfig.secretKey}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">配置状态:</label>
                        <div class="col-sm-8">
                            <label class="radio-inline"> <input
                                    th:field="*{tppConfig.status}" type="radio" name="status" value="1" />
                                正常
                            </label> <label class="radio-inline"> <input
                                th:field="*{tppConfig.status}" type="radio" name="status" value="2" />
                            无效
                        </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/static/appjs/hank/tppConfig/edit.js">
</script>
</body>
</html>
