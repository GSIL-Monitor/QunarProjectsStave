<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">任务类型：</label>
                            <div class="col-sm-8">
                                <input id="taskType" name="taskType" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文件接收方：</label>
                            <div class="col-sm-8">
                                <input id="receiver" name="receiver" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">组别：</label>
                            <div class="col-sm-8">
                                <input id="matchGroup" name="matchGroup" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">匹配序：</label>
                            <div class="col-sm-8">
                                <input id="matchOrder" name="matchOrder" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">匹配域：</label>
                            <div class="col-sm-8">
                                <input id="matchKey" name="matchKey" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">匹配值：</label>
                            <div class="col-sm-8">
                                <input id="matchValue" name="matchValue" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">匹配命令：</label>
                            <div class="col-sm-8">
                                <input id="matchCommand" name="matchCommand" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">配置状态:</label>
                            <div class="col-sm-8">
                                <label class="radio-inline"> <input type="radio"
                                                                    name="status" value="1" checked/> 有效
                                </label> <label class="radio-inline"> <input type="radio"
                                                                             name="status" value="2" /> 无效
                            </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/static/appjs/hank/tppMatch/add.js">
</script>
</body>
</html>
