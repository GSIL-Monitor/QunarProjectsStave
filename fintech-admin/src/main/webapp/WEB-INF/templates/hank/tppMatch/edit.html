<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="signupForm">
                    <input id="id" name="id" th:value="${tppMatch.id}"
                           type="hidden">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">任务类型：</label>
                        <div class="col-sm-8">
                            <input id="taskType" name="taskType" class="form-control" type="text"
                                   th:value="${tppMatch.taskType}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">文件接收方：</label>
                        <div class="col-sm-8">
                            <input id="receiver" name="receiver" class="form-control"
                                   type="text" th:value="${tppMatch.receiver}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">组别：</label>
                        <div class="col-sm-8">
                            <input id="matchGroup" name="matchGroup" class="form-control"
                                   type="text" th:value="${tppMatch.matchGroup}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">匹配序：</label>
                        <div class="col-sm-8">
                            <input id="matchOrder" name="matchOrder" class="form-control"
                                   type="text" th:value="${tppMatch.matchOrder}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">匹配域：</label>
                        <div class="col-sm-8">
                            <input id="matchKey" name="matchKey" class="form-control"
                                   type="text" th:value="${tppMatch.matchKey}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">匹配值：</label>
                        <div class="col-sm-8">
                            <input id="matchValue" name="matchValue" class="form-control"
                                   type="text" th:value="${tppMatch.matchValue}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">匹配命令：</label>
                        <div class="col-sm-8">
                            <input id="matchCommand" name="matchCommand" class="form-control"
                                   type="text" th:value="${tppMatch.matchCommand}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">配置状态:</label>
                        <div class="col-sm-8">
                            <label class="radio-inline"> <input
                                    th:field="*{tppMatch.status}" type="radio" name="status" value="1" />
                                正常
                            </label> <label class="radio-inline"> <input
                                th:field="*{tppMatch.status}" type="radio" name="status" value="2" />
                            无效
                        </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/static/appjs/hank/tppMatch/edit.js">
</script>
</body>
</html>
