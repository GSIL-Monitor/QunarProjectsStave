<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<link rel="stylesheet" href="/static/appjs/layui/css/layui.css" media="all"/>
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="signupForm">
                    <input id="id" name="id" th:value="${fileTask.id}"
                           type="hidden">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">任务类型：</label>
                        <div class="col-sm-8">
                            <input id="taskType" name="taskType" class="form-control" type="text"
                                   th:value="${fileTask.taskType}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">账务时间：</label>
                        <div class="col-sm-8">
                            <input id="accountTime" name="accountTime" class="form-control layui-input"  lay-verify="date" autocomplete="off"
                                   th:value="${fileTask.formatTime(fileTask.accountTime)}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">起始ID：</label>
                        <div class="col-sm-8">
                            <input id="startId" name="startId" class="form-control" type="text"
                                   th:value="${fileTask.startId}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">结束ID：</label>
                        <div class="col-sm-8">
                            <input id="endId" name="endId" class="form-control" type="text"
                                   th:value="${fileTask.endId}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">配置状态:</label>
                        <div class="col-sm-8">
                            <label class="radio-inline"> <input
                                    th:field="*{fileTask.status}" type="radio" name="status" value="1" />
                                正常
                            </label> <label class="radio-inline"> <input
                                th:field="*{fileTask.status}" type="radio" name="status" value="2" />
                            无效
                        </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/static/appjs/hank/fileTask/edit.js"></script>
<script type="text/javascript" src="/static/appjs/layui/layui.js"></script>
<script>
    layui.use(['form', 'laydate'], function(){
        var form = layui.form
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#accountTime',
            type: 'date',
            format: 'yyyy-MM-dd'
        });
    });
</script>
</body>
</html>
