<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/appjs/layui/css/layui.css" media="all"/>
	<link rel="shortcut icon" href="favicon.ico">
	<link href="/resources/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
	<link href="/resources/css/font-awesome.css?v=4.4.0" rel="stylesheet">
	<link href="/resources/css/animate.css" rel="stylesheet">
	<link href="/resources/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<div class="form-group">
							<label class="col-sm-2 control-label">任务类型taskType：</label>
							<div class="col-sm-4">
								<select id="taskType" name="taskType" class="form-control" onchange="queryReceiver(this)">
									<option value="" selected="selected">请选择</option>
								</select>
							</div>
							<label class="col-sm-2 control-label">起始日期：</label>
							<div class="col-sm-4">
								<input id="startTime" name="startTime" class="form-control layui-input"  lay-verify="date" autocomplete="off">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">接收方receiver：</label>
							<div class="col-sm-4">
								<select id="receiver" name="receiver" class="form-control" onchange="queryFileName(this)">
									<option value="" selected="selected">请选择</option>
								</select>
							</div>
							<label class="col-sm-2 control-label">终止日期：</label>
							<div class="col-sm-4">
								<input id="endTime" name="endTime" class="form-control layui-input"  lay-verify="date" autocomplete="off">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">文件名：</label>
							<div class="col-sm-4">
								<input id="fileName" name="fileName" class="form-control" readonly="readonly" autocomplete="off">
							</div>
							<label class="col-sm-2 control-label">执行时间：</label>
							<div class="col-sm-4">
								<input id="runTime" name="runTime" class="form-control layui-input"  lay-verify="date" autocomplete="off">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-8">
								<!--<input type="submit" value="提交" />-->
								<button type="submit" class="btn btn-primary">执行</button>
							</div>
						</div>
					</form>
				</div>
				<div class="ibox-content">
					<div class="fixed-table-toolbar">
						<div class="columns pull-right" role="group">
							<button class="btn btn-success" onclick="search()">
								<i class="fa fa-search" aria-hidden="true"></i>查询
							</button>
						</div>
						<div class="pull-left search col-md-2">
							<input id="searchReqUser" type="text" class="form-control"
								   placeholder="执行人">
						</div>
						<div class="pull-left search col-md-2">
							<input id="searchTaskType" type="text" class="form-control"
								   placeholder="任务类型">
						</div>
						<div class="pull-left search col-md-2">
							<input id="searchReceiver" type="text" class="form-control"
								   placeholder="接收方">
						</div>
						<div class="pull-left search col-md-3">
							<input id="searchRunTime" type="text" class="form-control layui-input"
								   lay-verify="date" autocomplete="off" placeholder="执行时间">
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script src="/static/appjs/marketing/file/export.js"></script>
<script src="/static/appjs/layui/layui.js"></script>
<script>
    layui.use(['form', 'laydate'], function(){
        var form = layui.form
            ,laydate = layui.laydate;
        var nowDate = new Date();
        var defaultAccountDate = nowDate.getFullYear()+'-'+(nowDate.getMonth()+1)+'-'+(nowDate.getDate()-1);
        //日期
        laydate.render({
            elem: '#startTime',
            type: 'date',
            format: 'yyyy-MM-dd',
            value : defaultAccountDate
        });
        laydate.render({
            elem: '#endTime',
            type: 'date',
            format: 'yyyy-MM-dd',
            value : defaultAccountDate
        });
        laydate.render({
            elem : '#runTime',
            type : 'datetime',
            format: 'yyyy-MM-dd HH:mm:ss',
            value : nowDate
        });
        laydate.render({
            elem : '#searchRunTime',
            type : 'date',
            format: 'yyyy-MM-dd',
			range : true
        });
    });
</script>
</body>
</html>
