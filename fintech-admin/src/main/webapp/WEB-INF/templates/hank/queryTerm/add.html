<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">任务类型：</label>
                            <div class="col-sm-8">
                                <input id="taskType" name="taskType" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">查询模式:</label>
                            <div class="col-sm-8">
                                <label class="radio-inline"> <input type="radio"
                                                                    name="queryMode" value="1"/> ID
                                </label> <label class="radio-inline"> <input type="radio"
                                                                             name="queryMode" value="2" /> TIME
                            </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">查询组别：</label>
                            <div class="col-sm-8">
                                <input id="queryGroup" name="queryGroup" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">组序：</label>
                            <div class="col-sm-8">
                                <input id="groupOrder" name="groupOrder" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">查询域：</label>
                            <div class="col-sm-8">
                                <input id="queryField" name="queryField" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">查询命令：</label>
                            <div class="col-sm-8">
                                <input id="queryCommand" name="queryCommand" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">查询值：</label>
                            <div class="col-sm-8">
                                <input id="queryValue" name="queryValue" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">步长：</label>
                            <div class="col-sm-8">
                                <input id="stepLength" name="stepLength" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">配置状态:</label>
                            <div class="col-sm-8">
                                <label class="radio-inline"> <input type="radio"
                                                                    name="status" value="1" checked/> 有效
                                </label> <label class="radio-inline"> <input type="radio"
                                                                             name="status" value="2" /> 无效
                            </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/static/appjs/hank/queryTerm/add.js">
</script>
</body>
</html>
