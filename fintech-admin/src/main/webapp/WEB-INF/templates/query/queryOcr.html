<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/appjs/layui/css/layui.css" media="all"/>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/resources/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/resources/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/resources/css/animate.css" rel="stylesheet">
    <link href="/resources/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content" style="overflow-x: scroll;width:100%;white-space: nowrap;">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="form-horizontal m-t">
                        <div class="form-inline">
								<span>
									<label class="control-label">业务线：</label>
									<select id="source" name="source" class="form-control">
                                        <option value="" selected="selected">全部</option>
										<option th:each="source:${sourceList}" th:value="${source.value}"
                                                th:text="${source.key}"></option>

									</select>
								</span>&nbsp&nbsp&nbsp&nbsp
                            <span>
									<label class="control-label">状态：</label>
									<select id="errorCode" name="errorCode" class="form-control">
										<option value="" selected="selected">全部</option>
                                        <option value="I00000">对比一致</option>
                                        <option value="I00001">对比不一致</option>
                                        <option value="I00002">图片不合法</option>
                                        <option value="I00003">解析数据不全</option>
                                        <option value="I00004">无征信对比数据</option>
                                        <option value="I00005">无正反面图片</option>
                                        <option value="I00006">第三方无数据返回</option>
                                        <option value="I00007">两张图片类型一样</option>
                                        <option value="I00008">证件有效期过期</option>
                                        <option value="I00009">对比不一致,未实名</option>
									</select>
								</span>&nbsp&nbsp&nbsp&nbsp
                        </div>
                        <br>
                        <div class="form-inline">
                            <span class="platOpenId">
									<label class="control-label">用户ID：</label><input id="platOpenId" name="platOpenId"
                                                                                     class="form-control"/>
								</span>&nbsp&nbsp&nbsp&nbsp
                            <span class="idCode">
									<label class="control-label">身份证号：</label><input id="idCode"
                                                                                     name="idCode"
                                                                                     class="form-control"/>
								</span>

                        </div>
                        <br>
                        <div class="form-inline">
								<span class="startTime">
									<label class="control-label"><span class="sTime">开始时间：</span></label>
									<input id="startTime" name="startTime" class="form-control layui-input"
                                           lay-verify="date" autocomplete="off">
								</span>&nbsp&nbsp&nbsp&nbsp
                            <span class="endTime">
									<label class="control-label"><span class="eTime">结束时间：</span></label>
									<input id="endTime" name="endTime" class="form-control layui-input"
                                           lay-verify="date" autocomplete="off">
								</span>
                        </div>
                        <br>
                        <div class="form-inline">
                            <span>
										<button id="queryOcrInfo" class="btn btn-primary" data-loading-text="查询中..."
                                                onclick="queryOcr()">查询</button>
									</span>
                            <span>
										<button class="btn btn-primary" onclick="clearAll()">清空</button>
									</span>

                        </div>
                        <br>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">

                            </div>
                        </div>
                    </div>
                </div>

                <div class="ibox-body">
                    <div id="ocr" style="display: none;font-size: 15px;color: black;">
                        <table id="ocrTable" data-mobile-responsive="true">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="models"></div>
<div th:include="include::footer"></div>
<script src="/static/appjs/query/queryOcr.js"></script>
<script src="/static/appjs/layui/layui.js"></script>
<script>
    layui.use(['form', 'laydate'], function () {
        var form = layui.form
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#startTime',
            type: 'datetime',
            format: 'yyyy-MM-dd HH:mm:ss'
        });
        laydate.render({
            elem: '#endTime',
            type: 'datetime',
            format: 'yyyy-MM-dd HH:mm:ss'
        });
    });
</script>
</body>

</html>
