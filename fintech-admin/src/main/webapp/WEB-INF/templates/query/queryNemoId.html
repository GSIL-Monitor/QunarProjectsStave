<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="/static/appjs/layui/css/layui.css" media="all"/>
	<link rel="shortcut icon" href="favicon.ico">
	<link href="/resources/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
	<link href="/resources/css/font-awesome.css?v=4.4.0" rel="stylesheet">
	<link href="/resources/css/animate.css" rel="stylesheet">
	<link href="/resources/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="nemoQueryForm" enctype="multipart/form-data">
							<div class="form-group">
								<label class="col-sm-3 control-label">查询类型：</label>
								<div class="col-sm-3">
									<select name="exportType" id="exportType" class="form-control">
										<option value="0">请选择</option>
										<option value="1">平台ID查UID</option>
										<option value="2">UID查平台ID</option>
										<option value="3">会员ID查tppID</option>
										<option value="4">tppOpenID查CID</option>
									</select>
								</div>
							</div>
							<div class="form-group" style="display: none" id="platOpenIdDiv">
								<label class="col-sm-3 control-label">平台ID：</label>
								<div class="col-sm-3">
									<input id="platOpenId" name="platOpenId" class="form-control" />
								</div>
							</div>
							<div class="form-group" style="display: none" id="originUserIdDiv">
								<label class="col-sm-3 control-label">UID：</label>
								<div class="col-sm-3">
									<input id="originUserId" name="originUserId" class="form-control" />
								</div>
							</div>
							<div class="form-group" style="display: none" id="customerIdDiv">
								<label class="col-sm-3 control-label">会员ID：</label>
								<div class="col-sm-3">
									<input id="customerId" name="customerId" class="form-control" />
								</div>
							</div>
							<div class="form-group" style="display: none" id="tppOpenIdDiv">
								<label class="col-sm-3 control-label">tppOpenId：</label>
								<div class="col-sm-3">
									<input id="tppOpenId" name="tppOpenId" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-3 col-sm-offset-3">
									<a id="querySubmit"  class="btn btn-primary">查询</a>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">上传查询条件</label>
								<div class="col-sm-3">
									<input type="file" id="file" name="file" accept="text/plain"/>
								</div>
							</div>
							<div class="form-group" style="display: none" id="tppCodeDiv">
									<label class="col-sm-3 control-label">贷款提供方：</label>
									<div class="col-sm-3">
										<select id="tppCode" name="tppCode" class="form-control">
											<option value="" selected="selected">请选择</option>
										</select>
									</div>
							</div>
							<div class="form-group">
								<div class="col-sm-3 col-sm-offset-3">
									<input type="button" id="exportBtn" class="btn btn-primary" value="批量导出"/>
									<a style="margin-left: 50px" href="/finance/nemo/download">进入下载列表</a>
								</div>
							</div>
						</form>
						<div>
							<p style="font-family:verdana;color:#ff0000">文件上传提示：</p><br>
							<p style="font-family:verdana;font-size:80%;color:#1d6180;line-height:20%">1. 仅支持上传txt文件格式</p><br>
							<p style="font-family:verdana;font-size:80%;color:#1d6180;line-height:20%">2. 查询条件多于一条时请按列存储，每行存储一条</p><br>
							<p style="font-family:verdana;font-size:80%;color:#1d6180;line-height:20%">3. 上传文件查询条件最大不能超过30万条，文件大小不超过8MB</p><br>
						</div>
					</div>
					<div class="ibox-body">
						<table id="exampleTable" class="table" data-mobile-responsive="true">
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/static/appjs/query/queryNemoId.js"></script>
</body>

</html>
