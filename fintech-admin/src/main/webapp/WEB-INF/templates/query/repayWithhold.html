<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/appjs/layui/css/layui.css" media="all"/>
	<link rel="shortcut icon" href="favicon.ico">
	<link href="/resources/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
	<link href="/resources/css/font-awesome.css?v=4.4.0" rel="stylesheet">
	<link href="/resources/css/animate.css" rel="stylesheet">
	<link href="/resources/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content" style="overflow-x: scroll;width:100%;white-space: nowrap;">
		<div class="row" >
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="form-horizontal m-t">
							<input id="queryType" name="queryType"
								   type="hidden" th:value="${type}" />
							<div class="form-inline">
								<span class="userId">
									<label class="control-label">用户UID：</label><input id="userId" name="userId" class="form-control" />
								</span>&nbsp;&nbsp;&nbsp;&nbsp;
								<span class="mobile">
									<label class="control-label">手机号：</label><input id="mobile" name="mobile" class="form-control" />
								</span>&nbsp;&nbsp;&nbsp;&nbsp;
								<span class="orderNo">
									<label class="control-label">交易订单号：</label><input id="orderNo" name="orderNo" class="form-control" />
								</span>&nbsp;&nbsp;&nbsp;&nbsp;
								<span class="reqSerialNo">
									<label class="control-label">还款请求流水：</label><input id="reqSerialNo" name="reqSerialNo" class="form-control" />
								</span>&nbsp;&nbsp;&nbsp;&nbsp;
							</div><br>
							<div class="form-inline">
								<span>
									<label class="control-label">业务来源：</label>
									<label class="radio-inline"> <input type="radio"
															name="orgChannel" value="QUNAR" /> qunar
									</label> <label class="radio-inline"> <input type="radio"
															 name="orgChannel" value="CTRIP" /> ctrip
									</label>
								</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<span>
									<label class="control-label">扣款状态：</label>
										<select id="status" name="status" class="form-control"  >
											<option value="" selected>全部</option>
											<option value="0" >处理中</option>
											<option value="1" >支付成功</option>
											<option value="2" >支付失败</option>
                                		</select>
									</label>
								</span>&nbsp;&nbsp;&nbsp;&nbsp;
								<span class="startTime">
									<label class="control-label"><span class="stime">扣款日期：</span></label>
									<input id="startTime" name="startTime" class="form-control layui-input"  lay-verify="date" autocomplete="off">
								</span>&nbsp;&nbsp;&nbsp;&nbsp;
								<span class="endTime">
									<label class="control-label"><span class="etime">到&nbsp;&nbsp;</span></label>
									<input id="endTime" name="endTime" class="form-control layui-input"  lay-verify="date" autocomplete="off">
								</span>&nbsp;&nbsp;&nbsp;&nbsp;
							</div><br>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<span>
										<button class="btn btn-primary" onclick="query()">查询</button>
									</span>
									<span>
										<button class="btn btn-primary" onclick="clearAll()">清空</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="ibox-body">
						<table id="exampleTable" data-mobile-responsive="true">
						</table>
					</div><br><br>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/static/appjs/query/repayWithhold.js"></script>
	<script src="/static/appjs/layui/layui.js"></script>
	<script>
        layui.use(['form', 'laydate'], function(){
            var form = layui.form
                ,laydate = layui.laydate;

            //日期
            laydate.render({
                elem: '#startTime',
                type: 'datetime',
                format: 'yyyy-MM-dd HH:mm:ss'
            });
            laydate.render({
                elem: '#endTime',
                type: 'datetime',
                format: 'yyyy-MM-dd HH:mm:ss'
            });
        });
	</script>
</body>

</html>
