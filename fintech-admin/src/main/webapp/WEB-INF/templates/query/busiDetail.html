<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="shortcut icon" href="favicon.ico">
	<link href="/resources/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
	<link href="/resources/css/font-awesome.css?v=4.4.0" rel="stylesheet">
	<link href="/resources/css/animate.css" rel="stylesheet">
	<link href="/resources/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<input id="busiOrderNo" type="hidden" th:value="${busiOrderNo}" />
					<input id="occurTime" type="hidden" th:value="${occurTime}" />
					<table class="table table-striped" id="busiTable" data-mobile-responsive="true">
						<tr class="busi-table flight" style="display: none">
							<th>业务线类型</th>
							<th>用户id</th>
							<th>订单号</th>
							<th>订单金额</th>
							<th>起飞城市</th>
							<th>降落城市</th>
							<th>起飞时间</th>
							<th>航班号</th>
							<th>乘机人</th>
							<th>联系人手机号</th>
							<th>订单日期</th>
						</tr>
						<tr class="busi-table hotel" style="display: none">
							<th>业务线类型</th>
							<th>用户id</th>
							<th>订单号</th>
							<th>订单金额</th>
							<th>酒店名称</th>
							<th>入住人</th>
							<th>联系电话</th>
							<th>订单日期</th>
						</tr>
						<tr class="busi-table train" style="display: none">
							<th>业务线类型</th>
							<th>用户id</th>
							<th>订单号</th>
							<th>订单金额</th>
							<th>火车出发地</th>
							<th>火车到达地</th>
							<th>乘车人</th>
							<th>联系电话</th>
							<th>订单日期</th>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
<div th:include="include::footer"></div>
	<script src="/static/appjs/query/busiDetail.js"></script>
</body>
</html>
