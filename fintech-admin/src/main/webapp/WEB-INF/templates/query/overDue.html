<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/appjs/layui/css/layui.css" media="all"/>
	<link rel="shortcut icon" href="favicon.ico">
	<link href="/resources/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
	<link href="/resources/css/font-awesome.css?v=4.4.0" rel="stylesheet">
	<link href="/resources/css/animate.css" rel="stylesheet">
	<link href="/resources/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content" style="overflow-x: scroll;width:100%;white-space: nowrap;">
		<div class="row" >
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="form-horizontal m-t">
							<input id="queryType" name="queryType"
								   type="hidden" th:value="${type}" />
							<div class="form-inline">
								<span class="userId">
									<label class="control-label">用户UID：</label><input id="userId" name="userId" class="form-control" />
								</span>&nbsp;&nbsp;&nbsp;&nbsp;
								<span class="mobile">
									<label class="control-label">手机号：</label><input id="mobile" name="mobile" class="form-control" />
								</span>&nbsp;&nbsp;&nbsp;&nbsp;
							</div><br>
							<div class="form-inline">
								<span>
									<label class="control-label">业务来源：</label>
									<label class="radio-inline"> <input type="radio"
															name="orgChannel" value="QUNAR" /> qunar
									</label> <label class="radio-inline"> <input type="radio"
															 name="orgChannel" value="CTRIP" /> ctrip
									</label>
								</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<span>
									<label class="control-label">产品线：</label>
									<select id="productNo" name="productNo" class="form-control">
										<option value="IOUS">拿去花</option>
										<option value="CASH">借趣花</option>
										<option value="MART">贷款超市</option>
										<option value="ELITE">精英白领贷</option>
										<option value="BOSS">小企业主贷</option>
									</select>
								</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<span>
									<label class="control-label">贷款提供商：</label>
									<select id="tppCode" name="tppCode" class="form-control">
										<option value="" selected="selected">请选择</option>
									</select>
								</span>&nbsp;&nbsp;&nbsp;&nbsp;
							</div><br>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<span>
										<button class="btn btn-primary" onclick="query()">查询</button>
									</span>
									<span>
										<button class="btn btn-primary" onclick="clearAll()">清空</button>
									</span>
									<span>
										<button id="send" class="btn btn-primary" >发送催收短信</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="ibox-body">
						<table id="exampleTable" data-mobile-responsive="true">
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/static/appjs/query/overDue.js"></script>
</body>

</html>
