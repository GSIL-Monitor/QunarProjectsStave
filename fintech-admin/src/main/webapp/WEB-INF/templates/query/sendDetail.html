<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/appjs/layui/css/layui.css" media="all"/>
	<link rel="shortcut icon" href="favicon.ico">
	<link href="/resources/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
	<link href="/resources/css/font-awesome.css?v=4.4.0" rel="stylesheet">
	<link href="/resources/css/animate.css" rel="stylesheet">
	<link href="/resources/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<div style="margin-left: 95px" th:text="${notice}"></div><br>
						<div class="form-group">
							<label class="col-sm-3 control-label">还款类型：</label>
							<div class="col-sm-8">
								<select id="repayType" name="repayType" class="form-control inputSmall"  >
									<option th:if="${productNo eq 'CASH'}" value="IND_AGENT_ADV_FPP" selected>提前还款</option>
									<option value="IND_AGENT_FPP">按期还款</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">手机号：</label>
							<div class="col-sm-8">
								<input id="msgMobile" name="msgMobile" class="form-control" placeholder="必填"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">备注：</label>
							<div class="col-sm-8">
								<input id="remark" name="remark" class="form-control" placeholder="必填，字数小于100字"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8">
								<input type="hidden" id="repayReqVoList" name="repayReqVoList" class="form-control" th:value="${repayReqVoList}" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<span>
									<input type="button" id="send" value="确认" class="btn btn-primary" />
								</span>
								<span>
									<input type="button" id="cancel" value="取消" class="btn btn-primary" />
								</span>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script src="/static/appjs/query/sendDetail.js"></script>
<script src="/static/appjs/query/overDue.js"></script>
</body>

</html>
